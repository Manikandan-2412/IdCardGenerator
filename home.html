<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ID Card Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("https://images.unsplash.com/photo-1529070538774-1843cb3265df?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .welcome {
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 15px rgba(0,0,0,0.7);
    }
    p {
      font-size: 1.3rem;
      margin-bottom: 25px;
    }
    a button {
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      background: #2c7be5;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.3);
    }
    a button:hover {
      background: #1a5edc;
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="welcome">
    <h1>Welcome to ID Card Generator</h1>
    <p>Create professional student ID cards in seconds</p>
    <a href="generator.html"><button>Get Started</button></a>
  </div>
</body>
</html>
